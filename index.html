<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- custom CSS file -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header section -->
    <header class="orange-header text-center text-white">
        <div class="container py-5">
            <h1 class="display-4 mb-2">TypeRacer</h1>
            <div class="mt-3">
                <button id="instructions-btn" class="btn btn-instructions">Instructions</button>
            </div>
        </div>
    </header>

    <!-- Responsive grid section -->
    <section>
        <div class="container">
            <div class="grid-columns">
                <div class="left-col">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Select Difficulty</label>
                        <select class="form-select" id="inputGroupSelect01">
                            <option selected>Easy</option>
                            <option value="1">Medium</option>
                            <option value="2">Hard</option>
                        </select>
                    </div>

                    <!-- Two text boxes: second is double the size of the first -->
                    <div class="row mb-5">
                        <div class="col-12 mb-3">
                            <label for="smallTextbox" class="form-label visually-hidden">Short input</label>
                            <textarea id="smallTextbox" class="form-control" rows="6"
                                placeholder="Short text box"></textarea>
                        </div>
                        <div class="col-12">
                            <label for="largeTextbox" class="form-label visually-hidden">Long input</label>
                            <textarea id="largeTextbox" class="form-control" rows="12"
                                placeholder="Click the start button to begin the test"></textarea>
                        </div>
                    </div>

                    <!-- Control buttons -->
                    <div class="d-flex gap-2 justify-content-between mb-5 control-buttons">
                        <button id="start-btn" class="btn btn-success">Start</button>
                        <button id="stop-btn" class="btn btn-danger">Stop</button>
                        <button id="retry-btn" class="btn btn-secondary">Retry</button>
                    </div>
                </div>

                <aside class="right-col">
                    <!-- Results card -->
                    <div id="results" class="card mb-5">
                        <div class="card-body">
                            <h5 class="card-title">Results</h5>
                            <div class="row text-center">
                                <div class="col-12 col-md-4">
                                    <p class="mb-0">Level</p>
                                    <strong id="level">Easy</strong>
                                </div>
                                <div class="col-12 col-md-4">
                                    <p class="mb-0">Time</p>
                                    <strong id="time">0s</strong>
                                </div>
                                <div class="col-12 col-md-4">
                                    <p class="mb-0">WPM</p>
                                    <strong id="wpm">0</strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </section>

    <!-- Test area -->
    <section></section>

    <!-- Results area -->
    <section></section>


    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/d04cea58f7.js" crossorigin="anonymous"></script>
</body>

</html>
